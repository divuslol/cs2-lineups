<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CS2 Lineups – Dust2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Map auswählen:</label>
  <select id="mapSelect">
    <option value="Anubis">Anubis</option>
    <option value="Ancient">Ancient</option>
    <option value="Mirage">Mirage</option>
    <option value="Train">Train</option>
    <option value="Nuke">Nuke</option>
    <option value="Inferno">Inferno</option>
    <option value="Dust2">Dust2</option>
  </select>
  <br><br>

  <label>Granatentyp filtern:</label>
<select id="filterType">
  <option value="all">Alle</option>
  <option value="he">HE</option>
  <option value="molotov">Molotov</option>
  <option value="flash">Flashbang</option>
  <option value="smoke">Rauchgranate</option>
</select>
<br><br>

  
  <button id="addLineupBtn">Neues Lineup hinzufügen</button>
    <div id="lineupForm" class="hidden">
    <h3>Neues Lineup</h3>
    <button id="setStart">Startpunkt setzen</button>
    <button id="setEnd">Endpunkt setzen</button>
    <br><br>

    <label>Granaten-Typ:</label>
    <select id="grenadeType">
      <option value="he">HE</option>
      <option value="molotov">Molotov</option>
      <option value="flash">Flashbang</option>
      <option value="smoke">Rauchgranate</option>
    </select>
    <br><br>

    <label>Video URL:</label>
    <input type="text" id="videoUrlInput" placeholder="z. B. assets/videos/xyz.mp4">
    <br><br>

    <label>Bild hochladen:</label>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>

    <button id="saveLineup">Lineup speichern</button>
  </div>

  <div class="map-outer">
    <div class="map-container" id="mapInner">
      <img src="assets/maps/Dust2.webp" class="minimap" alt="Dust2 Minimap">
      <canvas id="lineCanvas"></canvas>
    </div>
  </div>
  

  <div id="popup" class="popup hidden">
    <button id="closePopupBtn" class="close-btn">❌</button>
    <iframe id="youtubeFrame" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
    <img src="" alt="Landeposition">
  </div>

  <script src="script.js"></script>
</body>
</html>
